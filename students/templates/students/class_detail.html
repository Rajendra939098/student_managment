<!DOCTYPE html>
<html>
<head>
    <title>{{ student_class.name }}'s Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    {% include 'students/navbar.html' %}

    <h1>{{ student_class.name }}</h1>
    <a href="{% url 'add_student_to_class' student_class.id %}">Add Student to {{ student_class.name }}</a>
    <form method="post">
        {% csrf_token %}
        <ul>
            {% for student in students %}
                <li>
                    {{ student.id }}:{{ student.name }}:{{ forms.student.status }}
                </li>
            {% endfor %}
        </ul>
        <button type="submit">Submit Attendance</button>
    </form>
</body>
</html>
