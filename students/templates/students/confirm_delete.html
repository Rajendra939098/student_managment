<!DOCTYPE html>
<html>
<head>
    <title>Delete Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        .btn-custom {
            margin-top: 20px;
        }
    </style>
    <script>
        function confirmDelete() {
            return confirm("Are you sure you want to delete this student?");
        }
    </script>
</head>
<body>

    {% include 'students/navbar.html' %}
    <div class="container text-center">
        <h1>Delete Student</h1>
        <p>Are you sure you want to delete <strong>{{ student.name }}</strong>?</p>
        <form method="post" onsubmit="return confirmDelete();">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-custom">Yes, delete</button>
            <a href="{% url 'student_list' %}" class="btn btn-secondary btn-custom">Cancel</a>
        </form>
    </div>

</body>
</html>
