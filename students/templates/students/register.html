<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background:url('https://img.freepik.com/free-vector/circles-background-dark-tones_60389-166.jpg?size=626&ext=jpg&ga=GA1.1.1413502914.1719792000&semt=ais_user') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-container {
            background-color:#e8dcdc;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        [for="id_username"],[for="id_email"],[for="id_password1"]{
            margin-left:15%;
        }
        [for="id_password2"]{
            display: none;
        }
        .register-container h2 {
            margin-bottom: 20px;
            color: #444;
            text-align: center;
        }
        label{
            color:#444;
            font-weight: bold;
        }
        .errorlist li{
            color: red;
        }
        .form-control {
            background: #f7f7f7;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 10px;
        }
        .form-control:focus {
            background: #ffffff;
            box-shadow: none;
            border-color: #80bdff;
        }
        .btn-primary {
            background: #007bff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
        }
        .btn-primary:hover {
            background: #0056b3;
        }
        .alert {
            margin-top: 10px;
            background-color: rgba(255, 69, 58, 0.7);
            border: none;
            border-radius: 5px;
        }
        .helptext{
            display: none;
        }
        .lin{
            margin-left:18%;
            margin-bottom: 0;
        }
        #id_email{
            margin-left: 32px;
        }
        #id_password1{
            margin-left:5px;
        }
        #id_password2{
            margin-left:15%;
            width:75%;
        }
        #button1{
            width:30%;
            margin-bottom: 10px;
            margin-left: 35%;
            background-color: #21212d;
            color: white;
            padding: 5px;
            border-radius: 2rem;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        {% if form.errors %}
            <div class="alert alert-danger" role="alert">
                Please correct the errors below.
            </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" id="button1">Register</button>
            <br>
            <p class="lin">
            If you have account.<a href="{% url 'login' %}">Click here</a>to Login.
            </p>
        </form>
    </div>
    
</body>
<script>
    document.getElementById('id_password2').setAttribute('placeholder', 'Confirm Password');
</script>
</html>
