<!DOCTYPE html>
<html>
<head>
    <title>Class List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .list-group-item:hover {
            background-color: #e9ecef;
        }
        .btn-custom {
            margin-top: 20px;
        }
        a {
            padding: 50px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const items = document.querySelectorAll('.list-group-item');
            items.forEach(item => {
                item.addEventListener('mouseover', () => {
                    item.classList.add('active');
                });
                item.addEventListener('mouseout', () => {
                    item.classList.remove('active');
                });
            });
        });
    </script>
</head>
<body>
    {% include 'students/navbar.html' %}
    <div class="container">
        <h1 class="text-center">Class List</h1>
        <ul class="list-group">
            {% for student_class in classes %}
                <li class="list-group-item">
                    <a href="{% url 'class_detail' student_class.id %}" class="text-decoration-none">{{ student_class.name }}</a>

                    
                    <a class="span" href="{% url 'class_attendance' student_class.id %}">View Attendance</a>
            {% endfor %}
        </ul>
        <div class="text-center">
            <a href="{% url 'add_class' %}" class="btn btn-primary btn-custom">Add Class</a>
        </div>
    </div>

</body>
</html>
