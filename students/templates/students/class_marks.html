<!-- templates/students/class_detail.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Class Detail</title>
</head>
<body>
    <h1>Class Detail - {{ student_class.name }}</h1>
    
    <form method="post">
        {% csrf_token %}
        {% for student, form in students %}
        <h2>{{ student.name }}</h2>
        {{ form.management_form }}
        {{ form.non_field_errors }}
        <table>
            <tbody>
                <tr>
                    <th><label for="{{ form.subject.id_for_label }}">Subject:</label></th>
                    <td>{{ form.subject }}</td>
                    <td>{{ form.subject.errors }}</td>
                </tr>
                <tr>
                    <th><label for="{{ form.mark.id_for_label }}">Mark:</label></th>
                    <td>{{ form.mark }}</td>
                    <td>{{ form.mark.errors }}</td>
                </tr>
            </tbody>
        </table>
        {% endfor %}
        <button type="submit">Save Marks</button>
    </form>
    
</body>
</html>
