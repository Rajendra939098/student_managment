<!-- templates/students/attendance_view.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance for {{ student.name }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'students/navbar.html' %}
    
    <div class="container mt-4">
        <h1>Attendance for {{ student.name }}</h1>
        
        <table class="table table-bordered mt-4">
            <thead class="table-light">
                <tr>
                    <th colspan="2">Update Attendance</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><strong>Date:</strong></td>
                    <td>{{ form.date }}</td>
                </tr>
                <tr>
                    <td><strong>Status:</strong></td>
                    <td>{{ form.status }}</td>
                </tr>
                <tr>
                    <td colspan="2">
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary">Update Attendance</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Back Button -->
        <a href="{% url 'class_list' %}" class="btn btn-secondary btn-block mt-3">Back to Student List</a>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
