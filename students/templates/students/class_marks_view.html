<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance for {{ student_class.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    {% include 'students/navbar.html' %}
    <div class="container mt-3">
        <h1>Marks for {{ student_class.name }}</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Class</th>
                    <th>Subject</th>
                    <th>Marks</th>
                    <!-- Add more columns as needed -->
                </tr>
            </thead>
            <tbody>
                {% for mark in marks %}
                <tr>
                    <td>{{ mark.student.id }}</td>
                    <td>{{ mark.student.name }}</td>
                    <td>{{ student_class.name }}</td>
                    <td>{{ mark.subject }}</td>
                    <td>{{ mark.mark }}</td>
                  <td>  <a href="{% url 'delete_mark' student_class.id %}" class="btn btn-sm btn-outline-warning">Delete Row</a></td>

                    <!-- Add more columns as needed -->
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'class_list' %}" class="btn btn-secondary btn-block">Back to Class List</a>
    </div>

</body>
</html>
