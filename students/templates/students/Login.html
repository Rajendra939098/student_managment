<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background:url('https://img.freepik.com/free-vector/circles-background-dark-tones_60389-166.jpg?size=626&ext=jpg&ga=GA1.1.1413502914.1719792000&semt=ais_user') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color:#e8dcdc;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            margin-bottom: 20px;
            align-items: center;
            margin-left: 40%;
            color: #444;
        }
        #id_password{
            margin-left: 5px;
        }
        p{
            color: #444;
            margin-left: 15%;
        }
        p label{
            font-weight: bold;
        }
        .alert {
            
            margin-top: 10px;
        }
        #button1{
            width:30%;
            margin-bottom: 10px;
            margin-left: 35%;
            background-color: #21212d;
            border-radius: 2rem;
            color: white;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        {% if form.errors %}
            <div class="alert alert-danger" role="alert">
                Invalid username or password.
            </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" id="button1">Login</button>
            <br>
            If you don't have any account.<a href="{% url 'register' %}">Click here </a>to Register
        </form>
    </div>
</body>
</html>
